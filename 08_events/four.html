<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bg-black {
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>

<body id="bg-black">
    <h1>Chai or Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        
        const changeColor = function () {
            document.body.style.backgroundColor = randomHex();
            
        };

        const randomHex = function() {                //Function to generate random hex color
            const hexChars = '0123456789ABCDEF';
            let hex = '#';
            for (let i = 0; i < 6; i++) {
                hex += hexChars[Math.floor(Math.random() * 16)];
            }
            return hex;
        };

        

        function randomRGB() {        //Function to generate random RGB color
             const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }


        let intervalId; // âœ… global to this script

        const startChangingColor = function () {
            if (!intervalId) { // prevents multiple intervals
                intervalId = setInterval(changeColor, 1000);
                console.log("Interval started");
            }
        };

        const stopChangingColor = function () {
            clearInterval(intervalId);
            intervalId = null; // reset
        };

        document.querySelector('#start').addEventListener('click', startChangingColor);

        document.querySelector('#stop').addEventListener('click', stopChangingColor);


    </script>
</body>

</html>
