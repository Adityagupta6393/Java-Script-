<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-black {
            background-color: #414141;
            color: aliceblue
        }

        table,th,td {
            border: 1px solid white;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        #insert {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="bg-black">
    <div id="insert">
        <div class="key">
            Press the key and watch magic
        </div>
    </div>

    <script>
        const insert = document.querySelector('#insert');

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
            <div class="color">
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key == " " ? "Space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
            `

        })
    </script>
</body>

</html>
