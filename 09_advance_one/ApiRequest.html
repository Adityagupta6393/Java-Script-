<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bg-black {
            background-color: #414141;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }


        table,
        th,
        td {
            border: 1px solid aliceblue;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;

        }

        th {
            background-color: grey;
        }
    </style>
</head>

<body id="bg-black">
    <div class="container">
        <table>
            <tr>
                <th>Value</th>
                <th>State</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>0</td>
                <td>UNSENT</td>
                <td>Client has been created. open() not called yet.</td>
            </tr>
            <tr>
                <td>1</td>
                <td>OPENED</td>
                <td>open() has been called.</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HEADERS_RECEIVED</td>
                <td>send() has been called, and headers and status are available.</td>
            </tr>
            <tr>
                <td>3</td>
                <td>LOADING</td>
                <td>Downloading; responseText holds partial data.</td>
            </tr>
            <tr>
                <td>4</td>
                <td>DONE</td>
                <td>The operation is complete.</td>
            </tr>
        </table>
    </div>

    <div class="card">

    </div>

    <script>
        const requestURL = "https://api.github.com/users/AdityaGupta6393"

        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestURL);
        xhr.onreadystatechange = function() {
            console.log(xhr.readyState);

            if(xhr.readyState == 4){
                const data = this.responseText;  // Most of the time data comse in the form string
                const JSONdata = JSON.parse(data);  // type of data converted from string ot object 
                console.log(JSONdata.public_repos); // Now here, we can access any data by replacing public_repos with any key 
            }
        }
        xhr.send();
        
    </script>
</body>

</html>
