<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container{
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1{
            text-align: center;
        }
        
        #inputs p{
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        #inputs label{
            flex: 1;
        }
        
        #inputs input{
            flex: 2;
            padding: 5px;
        }
        
        button{
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover{
            background-color: #218838;
        }
        #results{
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        #weight-guide{
            margin-top: 30px;
            background-color: #e9ecef;
            padding: 10px;
        } 

    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
    <form action="" id="form">
        <div id="inputs">
        <p><label for="">Height in CM: </label><input type="text" id="height"></p>
        <p><label for="">Height in KG: </label><input type="text" id="weight"></p>
        <button>Calculate</button>
        </div>
        <div id="results"></div>
        <div id="weight-guide">
            <p>BMI Weight Guide</p>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal range = 18.6 to 24.9</p>
            <p>Overweight = above than 24.9</p>
        </div>
    </form>
    </div>
    <script>
        const form = document.querySelector('form');
        const heightInput = document.querySelector('#height');
        const weightInput = document.querySelector('#weight');
        const resultsDiv = document.querySelector('#results');

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const height = parseInt(heightInput.value);
            const weight = parseInt(weightInput.value);

            if(height === '' || isNaN(height) || weight === '' || isNaN(weight)){
                resultsDiv.innerHTML = 'Please enter valid height and weight';
                
            }else{
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                let status = '';

                if(bmi < 18.6){
                    status = 'Under Weight';
                }else if(bmi >= 18.6 && bmi <= 24.9){
                    status = 'Normal range';
                }else{
                    status = 'Overweight';
                }

                resultsDiv.innerHTML = `Your BMI is ${bmi} which is considered as ${status}`;
            }
        })
        

        console.log(parseInt(heightInput.value), parseInt(weightInput.value));



    </script>
    
</body>
</html>
