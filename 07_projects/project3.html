<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container{
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: white;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .string{
            font-size: 24px;
            margin-bottom: 10px;
        }
        .clock{
            max-width: 200px;
            padding: 20px;
            margin: auto;
            background-color: orangered;
            font-size: 48px;
            font-weight: bold;
            color: #1b1a1a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="string">Your local time</div>
        <div class="clock">84875</div>
    </div>
    <script>
        const clock = document.querySelector('.clock');

        
        

        setInterval(function(){      // setInterval is a method which updates the time every second
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
